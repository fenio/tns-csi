{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tns-csi-driver.controller.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tns-csi-driver.node.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---
apiVersion: {{ include "tns-csi-driver.rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-controller-role
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims/status"]
    verbs: ["patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments/status"]
    verbs: ["patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "watch", "list", "delete", "update", "create"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents/status"]
    verbs: ["update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattributesclasses"]
    verbs: ["get", "list", "watch"]

---
apiVersion: {{ include "tns-csi-driver.rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-node-role
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
apiVersion: {{ include "tns-csi-driver.rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-controller-binding
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tns-csi-driver.fullname" . }}-controller-role
subjects:
  - kind: ServiceAccount
    name: {{ include "tns-csi-driver.controller.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}

---
apiVersion: {{ include "tns-csi-driver.rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-node-binding
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tns-csi-driver.fullname" . }}-node-role
subjects:
  - kind: ServiceAccount
    name: {{ include "tns-csi-driver.node.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}
{{- end }}
