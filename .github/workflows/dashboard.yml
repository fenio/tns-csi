name: Test Results Dashboard

# IMPORTANT: Before this workflow can run successfully, GitHub Pages must be enabled:
# 1. Go to repository Settings â†’ Pages
# 2. Under "Build and deployment", set Source to "GitHub Actions"
# 3. Save the settings
#
# This one-time manual step is required because GITHUB_TOKEN doesn't have
# permission to enable Pages programmatically.

on:
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd dashboard
          npm install

      - name: Generate dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW_RUN_ID: ${{ github.event.workflow_run.id || github.run_id }}
        run: |
          cd dashboard
          node generate-dashboard.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dashboard/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-dashboard
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4