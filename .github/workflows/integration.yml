name: Integration Tests

on:
 workflow_dispatch:
    inputs:
      protocol:
        description: 'Protocol to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - nfs
          - nvmeof
      test:
        description: 'Specific test to run (leave empty for all tests of selected protocol)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - basic
          - snapshot
          - concurrent
          - persistence
          - statefulset
          - volume-expansion
          - dual-mount
          - connection-resilience
          - pod-restart
          - access-modes
          - snapshot-restore
          - volume-stress

# Restrict permissions to minimum required
permissions:
  contents: read

# Ensure only one integration test runs at a time on the self-hosted runner
concurrency:
  group: integration-tests
  cancel-in-progress: false

jobs:
  # ==========================================
  # Setup Phase
  # ==========================================
  compute-tag:
    name: Compute Image Tag
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Compute image tag from branch
        id: tag
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            TAG="latest"
          else
            TAG=$(echo "$BRANCH" | sed 's/\//-/g')
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG (from branch: $BRANCH)"

  # ==========================================
  # NFS Tests
  # ==========================================
  nfs-basic:
    name: "NFS: Basic"
    runs-on: self-hosted
    timeout-minutes: 10
    needs: compute-tag
    if: |
      (github.event.inputs.protocol == 'all' || github.event.inputs.protocol == 'nfs' || github.event.inputs.protocol == '') &&
      (github.event.inputs.test == '' || github.event.inputs.test == 'basic')
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-dependencies
        with:
          protocol: nfs
      - uses: ./.github/actions/setup-k3s
        with:
          truenas_host: ${{ secrets.TRUENAS_HOST }}
          truenas_api_key: ${{ secrets.TRUENAS_API_KEY }}
          truenas_pool: ${{ secrets.TRUENAS_POOL }}
      - name: Run Test
        env:
          TRUENAS_HOST: ${{ secrets.TRUENAS_HOST }}
          TRUENAS_API_KEY: ${{ secrets.TRUENAS_API_KEY }}
          TRUENAS_POOL: ${{ secrets.TRUENAS_POOL }}
          CSI_IMAGE_TAG: ${{ needs.compute-tag.outputs.image_tag }}
        run: ./tests/integration/test-nfs.sh

