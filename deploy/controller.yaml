---
# CSI Controller StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tns-csi-controller
  namespace: kube-system
spec:
  serviceName: tns-csi-controller
  replicas: 1
  selector:
    matchLabels:
      app: tns-csi-controller
  template:
    metadata:
      labels:
        app: tns-csi-controller
    spec:
      serviceAccountName: tns-csi-controller
      priorityClassName: system-cluster-critical
      containers:
        # TNS CSI Controller
        - name: tns-csi-plugin
          image: bfenski/tns-csi:v0.0.1
          imagePullPolicy: IfNotPresent
          args:
            - "--endpoint=unix:///var/lib/csi/sockets/pluginproxy/csi.sock"
            - "--node-id=$(NODE_ID)"
            - "--api-url=$(TNS_URL)"
            - "--api-key=$(TNS_API_KEY)"
            - "--v=5"
            - "--metrics-addr=:8080"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TNS_URL
              valueFrom:
                secretKeyRef:
                  name: tns-csi-secret
                  key: url
            - name: TNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tns-csi-secret
                  key: api-key
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 200Mi

        # CSI Provisioner sidecar
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v5.1.0
          imagePullPolicy: Always
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--timeout=60s"
            - "--leader-election"
            - "--default-fstype=nfs"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 200Mi

        # CSI Attacher sidecar
        - name: csi-attacher
          image: registry.k8s.io/sig-storage/csi-attacher:v4.7.0
          imagePullPolicy: Always
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 200Mi

      volumes:
        - name: socket-dir
          emptyDir: {}
