name: CI

on:
  push:
    branches: [ '**' ]  # All branches
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --config .golangci.yml

  test:
    name: Unit Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test-unit

      - name: Build
        run: make build

  build-and-push:
    name: Build and Push Image
    runs-on: self-hosted
    needs: [lint, test]
    # Push on any branch push or manual trigger (not PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            BRANCH=${GITHUB_REF#refs/heads/}
          else
            BRANCH=${{ github.ref_name }}
          fi
          # Sanitize branch name for docker tag (replace / with -)
          TAG=$(echo "$BRANCH" | sed 's/\//-/g')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_main=$([[ '$BRANCH' == 'main' ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Build and push images
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only build amd64 for faster CI (ARM64 builds via QEMU take 10+ minutes)
          # Multi-arch builds happen in release workflow for tagged versions
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tns-csi:${{ steps.branch.outputs.tag }}
            ghcr.io/${{ github.repository }}:${{ steps.branch.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push latest tag (main branch only)
        if: steps.branch.outputs.is_main == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tns-csi:latest
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-image-pr:
    name: Build Docker Image (PR)
    runs-on: self-hosted
    needs: [lint, test]
    # Only build (not push) on PRs
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: make docker-build
