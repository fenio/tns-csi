apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-from-snapshot-nfs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: tns-csi-nfs
  dataSource:
    name: test-snapshot-nfs
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
