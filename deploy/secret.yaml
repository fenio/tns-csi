---
# EXAMPLE Secret - DO NOT USE IN PRODUCTION
# 
# This is an example file with placeholder values.
# Copy this file to secret.local.yaml and update with your actual credentials:
#   cp deploy/secret.yaml deploy/secret.local.yaml
#   
# Then edit secret.local.yaml with your real values and apply it:
#   kubectl apply -f deploy/secret.local.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: tns-csi-secret
  namespace: kube-system
type: Opaque
stringData:
  # WebSocket URL for storage API - MUST use /api/current endpoint (JSON-RPC 2.0)
  # Format: wss://YOUR-STORAGE-IP:443/api/current (use WSS for secure connection on port 443)
  # Example: wss://truenas.example.com:443/api/current
  url: "wss://YOUR-TRUENAS-IP:443/api/current"
  
  # API key generated from storage system UI (System Settings -> API Keys)
  # Format: {id}-{64-character-secret}
  # Generate your API key in TrueNAS: System Settings -> API Keys -> Add
  api-key: "YOUR-API-KEY-HERE"
