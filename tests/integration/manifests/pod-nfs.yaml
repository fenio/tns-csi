apiVersion: v1
kind: Pod
metadata:
  name: test-pod-nfs
spec:
  containers:
  - name: test
    image: busybox:latest
    imagePullPolicy: Always
    command: 
      - "sh"
      - "-c"
      - "echo 'NFS volume mounted' && sleep 3600"
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-pvc-nfs
