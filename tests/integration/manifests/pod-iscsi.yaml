apiVersion: v1
kind: Pod
metadata:
  name: test-pod-iscsi
  namespace: default
spec:
  containers:
  - name: test
    image: busybox
    command: 
      - "sh"
      - "-c"
      - "echo 'iSCSI volume mounted' && sleep 3600"
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-pvc-iscsi
