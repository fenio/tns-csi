apiVersion: v1
kind: Pod
metadata:
  name: test-pod-source-nvmeof
spec:
  containers:
  - name: test
    image: public.ecr.aws/docker/library/busybox:latest
    imagePullPolicy: Always
    command: 
      - "sh"
      - "-c"
      - "echo 'Source NVMe-oF volume mounted' && sleep 3600"
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-pvc-source-nvmeof
