# Minimal test configuration - copy and fill in your values
# Usage: helm install tns-csi ./charts/tns-csi-driver -f values-test.yaml -n kube-system

# REQUIRED: Your TrueNAS connection details
truenas:
  url: "wss://TRUENAS_IP:443/api/current"  # Replace TRUENAS_IP
  apiKey: "YOUR_API_KEY"                    # From TrueNAS UI: Settings > API Keys

# REQUIRED: Storage configuration
storageClasses:
  nfs:
    enabled: true
    pool: "tank"           # Your ZFS pool name
    server: "TRUENAS_IP"   # Same IP as above (for NFS mounts)
