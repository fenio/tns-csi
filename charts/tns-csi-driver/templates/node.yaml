apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-node
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
    app.kubernetes.io/component: node
  {{- with .Values.customAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "tns-csi-driver.node.selectorLabels" . | nindent 6 }}
  {{- with .Values.node.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "tns-csi-driver.node.selectorLabels" . | nindent 8 }}
        {{- with .Values.customLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.customAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "tns-csi-driver.node.serviceAccountName" . }}
      {{- if .Values.priorityClassName.node }}
      priorityClassName: {{ .Values.priorityClassName.node }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostNetwork: true
      containers:
        # TNS CSI Node Plugin
        - name: tns-csi-plugin
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--endpoint=unix:///csi/csi.sock"
            - "--node-id=$(NODE_ID)"
            - "--api-url=$(TNS_URL)"
            - "--api-key=$(TNS_API_KEY)"
            - "--v={{ .Values.node.logLevel }}"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TNS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "tns-csi-driver.secretName" . }}
                  key: url
            - name: TNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "tns-csi-driver.secretName" . }}
                  key: api-key
            {{- if .Values.node.debug }}
            - name: DEBUG_CSI
              value: "true"
            {{- end }}
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: plugins-mount-dir
              mountPath: /var/lib/kubelet/plugins
              mountPropagation: Bidirectional
            - name: device-dir
              mountPath: /dev
            - name: sys-dir
              mountPath: /sys
            - name: registry-dir
              mountPath: /var/lib/tns-csi
          resources:
            {{- toYaml .Values.node.resources | nindent 12 }}

        # CSI Node Driver Registrar sidecar
        - name: csi-node-driver-registrar
          image: "{{ .Values.sidecars.nodeDriverRegistrar.image.repository }}:{{ .Values.sidecars.nodeDriverRegistrar.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.nodeDriverRegistrar.image.pullPolicy }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
            - "--v={{ .Values.node.logLevel }}"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/{{ .Values.csiDriverName }}/csi.sock
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
          resources:
            {{- toYaml .Values.sidecars.nodeDriverRegistrar.resources | nindent 12 }}

      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/{{ .Values.csiDriverName }}
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: plugins-mount-dir
          hostPath:
            path: /var/lib/kubelet/plugins
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory
        - name: sys-dir
          hostPath:
            path: /sys
            type: Directory
        - name: registry-dir
          hostPath:
            path: /var/lib/tns-csi
            type: DirectoryOrCreate

      {{- with .Values.node.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
