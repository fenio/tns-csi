apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-controller
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
  {{- with .Values.customAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "tns-csi-driver.fullname" . }}-controller
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "tns-csi-driver.controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tns-csi-driver.controller.selectorLabels" . | nindent 8 }}
        {{- with .Values.customLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.customAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "tns-csi-driver.controller.serviceAccountName" . }}
      {{- if .Values.priorityClassName.controller }}
      priorityClassName: {{ .Values.priorityClassName.controller }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        # TNS CSI Controller
        - name: tns-csi-plugin
          image: "{{ .Values.image.repository }}:{{ include "tns-csi-driver.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--endpoint=unix:///var/lib/csi/sockets/pluginproxy/csi.sock"
            - "--node-id=$(NODE_ID)"
            - "--api-url=$(TNS_URL)"
            - "--api-key=$(TNS_API_KEY)"
            - "--v={{ .Values.controller.logLevel }}"
            {{- if .Values.truenas.skipTLSVerify }}
            - "--skip-tls-verify"
            {{- end }}
            {{- if .Values.controller.metrics.enabled }}
            - "--metrics-addr=:{{ .Values.controller.metrics.port }}"
            {{- end }}
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TNS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "tns-csi-driver.secretName" . }}
                  key: url
            - name: TNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "tns-csi-driver.secretName" . }}
                  key: api-key
            {{- if .Values.controller.debug }}
            - name: DEBUG_CSI
              value: "true"
            {{- end }}
          {{- if .Values.controller.metrics.enabled }}
          ports:
            - name: metrics
              containerPort: {{ .Values.controller.metrics.port }}
              protocol: TCP
          {{- end }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}

        # CSI Provisioner sidecar
        - name: csi-provisioner
          image: "{{ .Values.sidecars.provisioner.image.repository }}:{{ .Values.sidecars.provisioner.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.provisioner.image.pullPolicy }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v={{ .Values.controller.logLevel }}"
            - "--timeout=120s"
            - "--leader-election-lease-duration=30s"
            - "--leader-election-renew-deadline=20s"
            - "--leader-election-retry-period=5s"
            - "--leader-election"
            - "--default-fstype=nfs"
            - "--extra-create-metadata"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.provisioner.resources | nindent 12 }}

        # CSI Attacher sidecar
        - name: csi-attacher
          image: "{{ .Values.sidecars.attacher.image.repository }}:{{ .Values.sidecars.attacher.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.attacher.image.pullPolicy }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v={{ .Values.controller.logLevel }}"
            - "--leader-election"
            - "--leader-election-lease-duration=30s"
            - "--leader-election-renew-deadline=20s"
            - "--leader-election-retry-period=5s"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.attacher.resources | nindent 12 }}

        # CSI Resizer sidecar
        - name: csi-resizer
          image: "{{ .Values.sidecars.resizer.image.repository }}:{{ .Values.sidecars.resizer.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.resizer.image.pullPolicy }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v={{ .Values.controller.logLevel }}"
            - "--leader-election"
            - "--timeout=120s"
            - "--leader-election-lease-duration=30s"
            - "--leader-election-renew-deadline=20s"
            - "--leader-election-retry-period=5s"
            - "--handle-volume-inuse-error=true"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.resizer.resources | nindent 12 }}

        {{- if .Values.snapshots.enabled }}
        # CSI Snapshotter sidecar
        - name: csi-snapshotter
          image: "{{ .Values.sidecars.snapshotter.image.repository }}:{{ .Values.sidecars.snapshotter.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.snapshotter.image.pullPolicy }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v={{ .Values.controller.logLevel }}"
            - "--leader-election"
            - "--timeout=120s"
            - "--leader-election-lease-duration=30s"
            - "--leader-election-renew-deadline=20s"
            - "--leader-election-retry-period=5s"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.snapshotter.resources | nindent 12 }}
        {{- end }}

      volumes:
        - name: socket-dir
          emptyDir: {}

      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
