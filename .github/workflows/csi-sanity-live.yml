name: CSI Sanity Live Tests

on:
  push:
    branches: [ main, 'feature/csi-sanity-live' ]
    paths:
      - 'pkg/**'
      - 'cmd/**'
      - 'tests/sanity-live/**'
      - 'go.mod'
      - 'go.sum'
      - 'charts/**'
      - 'Dockerfile'
      - '.github/workflows/csi-sanity-live.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pkg/**'
      - 'cmd/**'
      - 'tests/sanity-live/**'
      - 'go.mod'
      - 'go.sum'
      - 'charts/**'
      - 'Dockerfile'
      - '.github/workflows/csi-sanity-live.yml'
  workflow_dispatch:

jobs:
  sanity-live-nfs:
    name: CSI Sanity Live Tests (NFS)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup-dependencies
        with:
          protocol: nfs

      - uses: ./.github/actions/setup-k3s

      - name: Install csi-sanity
        run: |
          echo "=== Installing csi-sanity ==="
          go install github.com/kubernetes-csi/csi-test/v5/cmd/csi-sanity@latest
          echo "csi-sanity version:"
          ~/go/bin/csi-sanity --version || echo "No version flag available"

      - name: Deploy CSI Driver (NFS)
        env:
          TRUENAS_HOST: ${{ secrets.TRUENAS_HOST }}
          TRUENAS_API_KEY: ${{ secrets.TRUENAS_API_KEY }}
          TRUENAS_POOL: ${{ secrets.TRUENAS_POOL }}
        run: |
          echo "=== Deploying tns-csi-driver with NFS protocol ==="
          
          # Create namespace
          kubectl create namespace tns-csi || true
          
          # Create secret with TrueNAS credentials
          kubectl create secret generic truenas-csi-secret \
            --from-literal=apikey="${TRUENAS_API_KEY}" \
            --namespace=tns-csi || true
          
          # Install using Helm
          helm upgrade --install tns-csi-driver ./charts/tns-csi-driver \
            --namespace tns-csi \
            --set truenas.host="${TRUENAS_HOST}" \
            --set truenas.pool="${TRUENAS_POOL}" \
            --set truenas.protocol="nfs" \
            --set truenas.allowInsecure=true \
            --set image.repository=bfenski/tns-csi \
            --set image.tag=latest \
            --set image.pullPolicy=Never \
            --wait --timeout=5m
          
          echo "=== Waiting for CSI driver pods to be ready ==="
          kubectl wait --for=condition=ready pod -l app=tns-csi-controller -n tns-csi --timeout=300s
          kubectl wait --for=condition=ready pod -l app=tns-csi-node -n tns-csi --timeout=300s
          
          echo "=== CSI Driver Status ==="
          kubectl get pods -n tns-csi
          kubectl get csidrivers

      - name: Run csi-sanity tests (NFS)
        run: |
          ./tests/sanity-live/test-csi-sanity-live.sh nfs

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Controller logs ==="
          kubectl logs -n tns-csi -l app=tns-csi-controller --tail=100 || true
          echo "=== Node logs ==="
          kubectl logs -n tns-csi -l app=tns-csi-node --tail=100 || true

  sanity-live-nvmeof:
    name: CSI Sanity Live Tests (NVMe-oF)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup-dependencies
        with:
          protocol: nvmeof

      - uses: ./.github/actions/setup-k3s

      - name: Install csi-sanity
        run: |
          echo "=== Installing csi-sanity ==="
