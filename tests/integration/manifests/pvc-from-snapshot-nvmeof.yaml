apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-from-snapshot-nvmeof
  annotations:
    csi.truenas.org/force-format: "true"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: tns-csi-nvmeof
  dataSource:
    name: test-snapshot-nvmeof
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
