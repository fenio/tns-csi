                default: return 'âšª';
              }
            };
            
            const countResults = (obj) => {
              let passed = 0, failed = 0, skipped = 0;
              for (const result of Object.values(obj)) {
                if (result === 'success') passed++;
                else if (result === 'failure') failed++;
