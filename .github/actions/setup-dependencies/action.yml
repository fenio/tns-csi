name: Setup Dependencies
description: Install system dependencies, Go, Helm, and Docker (shared across tests)

inputs:
  protocol:
    description: 'Protocol to test (nfs, nvmeof, or both)'
    required: true
  go-version:
    description: 'Go version to use'
    required: false
    default: '1.25.3'

runs:
  using: composite
  steps:
    - name: Install system dependencies
      shell: bash
      run: |
        # Check if packages are already installed to avoid unnecessary apt-get update
        NEED_UPDATE=false
        
        if ! command -v jq &> /dev/null; then
          NEED_UPDATE=true
        fi
        
        if [[ "${{ inputs.protocol }}" == "nfs" ]] || [[ "${{ inputs.protocol }}" == "both" ]]; then
          if ! dpkg -l | grep -q nfs-common; then
            NEED_UPDATE=true
          fi
        fi
        
        if [[ "${{ inputs.protocol }}" == "nvmeof" ]] || [[ "${{ inputs.protocol }}" == "both" ]]; then
          if ! command -v nvme &> /dev/null; then
            NEED_UPDATE=true
          fi
        fi
        
        if [ "$NEED_UPDATE" = true ]; then
          echo "Installing missing packages..."
          sudo apt-get update
          sudo apt-get install -y curl wget git make jq
          
          if [[ "${{ inputs.protocol }}" == "nfs" ]] || [[ "${{ inputs.protocol }}" == "both" ]]; then
            sudo apt-get install -y nfs-common
          fi
          
          if [[ "${{ inputs.protocol }}" == "nvmeof" ]] || [[ "${{ inputs.protocol }}" == "both" ]]; then
            sudo apt-get install -y nvme-cli
            sudo modprobe nvme-tcp || echo "nvme-tcp module already loaded"
          fi
        else
          echo "All required packages already installed, skipping apt-get update"
        fi

    - name: Install Docker
      shell: bash
      run: |
        if ! command -v docker &> /dev/null; then
          echo "Installing Docker..."
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          rm get-docker.sh
        else
          echo "Docker already installed"
        fi
        sudo usermod -aG docker $USER

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ inputs.go-version }}
        cache: false

    - name: Install Helm
      shell: bash
      run: |
        if ! command -v helm &> /dev/null; then
          echo "Installing Helm..."
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        else
          echo "Helm already installed"
        fi

    - name: Pull CSI driver image
      shell: bash
      run: |
        # Always pull the latest image from Docker Hub to ensure we have the newest build
        echo "Pulling latest CSI driver image from Docker Hub..."
        sudo docker pull bfenski/tns-csi:latest || {
          echo "Failed to pull from Docker Hub, trying GHCR..."
          sudo docker pull ghcr.io/fenio/tns-csi:latest && \
          sudo docker tag ghcr.io/fenio/tns-csi:latest bfenski/tns-csi:latest
        }
        echo "CSI driver image pulled successfully"
        sudo docker images | grep tns-csi || true
