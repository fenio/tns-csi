apiVersion: v1
kind: Pod
metadata:
  name: test-pod-dual-mount
spec:
  containers:
  - name: test
    image: busybox:latest
    imagePullPolicy: Always
    command: 
      - "sh"
      - "-c"
      - "echo 'Both NFS and NVMe-oF volumes mounted' && ls -la /data-nfs /data-nvmeof && sleep 3600"
    volumeMounts:
    - name: data-nfs
      mountPath: /data-nfs
    - name: data-nvmeof
      mountPath: /data-nvmeof
  volumes:
  - name: data-nfs
    persistentVolumeClaim:
      claimName: test-pvc-dual-nfs
  - name: data-nvmeof
    persistentVolumeClaim:
      claimName: test-pvc-dual-nvmeof
