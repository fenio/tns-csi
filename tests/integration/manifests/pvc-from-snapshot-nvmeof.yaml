apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-from-snapshot-nvmeof
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: tns-nvmeof
  dataSource:
    name: test-snapshot-nvmeof
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
