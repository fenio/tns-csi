# StorageClass with deleteStrategy=retain for testing
# When a PV is deleted, the underlying TrueNAS resources are retained
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: tns-csi-nfs-retain
provisioner: tns.csi.io
parameters:
  protocol: nfs
  server: "${TRUENAS_HOST}"
  pool: "${TRUENAS_POOL}"
  deleteStrategy: retain
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: Immediate
