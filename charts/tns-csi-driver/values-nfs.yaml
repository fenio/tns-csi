# Example values for NFS-only deployment
# This configuration creates a TrueNAS CSI driver focused on NFS provisioning

truenas:
  # WebSocket URL for TrueNAS API
  # Format: wss://<host>:<port>/api/current
  url: "wss://YOUR-TRUENAS-IP:1443/api/current"
  
  # TrueNAS API key
  # Create this in TrueNAS UI: Settings > API Keys
  apiKey: "your-api-key-here"

# Storage class configuration - NFS only
storageClasses:
  nfs:
    enabled: true
    name: truenas-nfs
    # Storage pool name on TrueNAS
    pool: "tank"
    # TrueNAS server IP/hostname for NFS mounts
    server: "YOUR-TRUENAS-IP"
    # Optional: Parent dataset (leave empty to create datasets directly in pool)
    # If specified, must be an existing dataset (e.g., "k8s-volumes")
    parentDataset: ""
    reclaimPolicy: Delete
    allowVolumeExpansion: true
    volumeBindingMode: Immediate
    mountOptions:
      - hard
      - nfsvers=4.1
      - noatime
  
  # Disable other protocols
  nvmeof:
    enabled: false

# Resource limits optimized for NFS workloads
controller:
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

node:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
