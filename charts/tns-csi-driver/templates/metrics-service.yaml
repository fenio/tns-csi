{{- if and .Values.controller.metrics.enabled .Values.controller.metrics.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tns-csi-driver.fullname" . }}-metrics
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
    {{- with .Values.controller.metrics.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.controller.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.controller.metrics.service.type }}
  {{- if .Values.controller.metrics.service.clusterIP }}
  clusterIP: {{ .Values.controller.metrics.service.clusterIP }}
  {{- end }}
  ports:
    - name: metrics
      port: {{ .Values.controller.metrics.service.port }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "tns-csi-driver.controller.selectorLabels" . | nindent 4 }}
{{- end }}
