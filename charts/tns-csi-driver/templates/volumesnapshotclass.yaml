{{- if and .Values.snapshots.enabled .Values.snapshots.volumeSnapshotClass.create }}
{{- if .Values.storageClasses.nfs.enabled }}
---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: {{ .Values.storageClasses.nfs.name }}-snapshot
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
  {{- with .Values.customAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
driver: {{ .Values.csiDriverName }}
deletionPolicy: {{ .Values.snapshots.volumeSnapshotClass.deletionPolicy }}
parameters:
  pool: {{ .Values.storageClasses.nfs.pool | quote }}
  parentDataset: {{ .Values.storageClasses.nfs.parentDataset | default .Values.storageClasses.nfs.pool | quote }}
  protocol: "nfs"
  {{- if .Values.snapshots.detachedSnapshots }}
  detachedSnapshots: "true"
  {{- if .Values.snapshots.snapshotParentDataset }}
  snapshotParentDataset: {{ .Values.snapshots.snapshotParentDataset | quote }}
  {{- end }}
  {{- end }}
{{- end }}

{{- if .Values.storageClasses.nvmeof.enabled }}
---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: {{ .Values.storageClasses.nvmeof.name }}-snapshot
  labels:
    {{- include "tns-csi-driver.labels" . | nindent 4 }}
  {{- with .Values.customAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
driver: {{ .Values.csiDriverName }}
deletionPolicy: {{ .Values.snapshots.volumeSnapshotClass.deletionPolicy }}
parameters:
  pool: {{ .Values.storageClasses.nvmeof.pool | quote }}
  parentDataset: {{ .Values.storageClasses.nvmeof.parentDataset | default .Values.storageClasses.nvmeof.pool | quote }}
  protocol: "nvmeof"
  {{- if .Values.snapshots.detachedSnapshots }}
  detachedSnapshots: "true"
  {{- if .Values.snapshots.snapshotParentDataset }}
  snapshotParentDataset: {{ .Values.snapshots.snapshotParentDataset | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
