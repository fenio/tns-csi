apiVersion: v1
kind: Pod
metadata:
  name: test-pod-nvmeof-block
  namespace: default
spec:
  containers:
  - name: test
    image: busybox
    command: 
      - "sh"
      - "-c"
      - "echo 'NVMe-oF block device attached' && sleep 3600"
    volumeDevices:
    - name: data
      devicePath: /dev/xvda
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-pvc-nvmeof-block
