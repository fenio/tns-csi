apiVersion: v1
kind: Pod
metadata:
  name: test-pod-block-nvmeof
spec:
  containers:
  - name: test
    image: public.ecr.aws/docker/library/busybox:latest
    imagePullPolicy: Always
    command: 
      - "sh"
      - "-c"
      - "echo 'Block device available' && sleep 3600"
    volumeDevices:
    - name: data
      devicePath: /dev/xvda
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-pvc-block-nvmeof
