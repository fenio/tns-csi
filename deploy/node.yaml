---
# CSI Node DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tns-csi-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: tns-csi-node
  template:
    metadata:
      labels:
        app: tns-csi-node
    spec:
      serviceAccountName: tns-csi-node
      priorityClassName: system-node-critical
      hostNetwork: true
      containers:
        # TNS CSI Node Plugin
        - name: tns-csi-plugin
          image: bfenski/tns-csi:v0.0.1
          imagePullPolicy: IfNotPresent
          args:
            - "--endpoint=unix:///csi/csi.sock"
            - "--node-id=$(NODE_ID)"
            - "--api-url=$(TNS_URL)"
            - "--api-key=$(TNS_API_KEY)"
            - "--v=5"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: TNS_URL
              valueFrom:
                secretKeyRef:
                  name: tns-csi-secret
                  key: url
            - name: TNS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tns-csi-secret
                  key: api-key
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: plugins-mount-dir
              mountPath: /var/lib/kubelet/plugins
              mountPropagation: Bidirectional
            - name: device-dir
              mountPath: /dev
            - name: sys-dir
              mountPath: /sys
            - name: registry-dir
              mountPath: /var/lib/tns-csi
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 200Mi

        # CSI Node Driver Registrar sidecar
        - name: csi-node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.12.0
          imagePullPolicy: Always
          args:
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/tns.csi.io/csi.sock
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi

      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/tns.csi.io
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: plugins-mount-dir
          hostPath:
            path: /var/lib/kubelet/plugins
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory
        - name: sys-dir
          hostPath:
            path: /sys
            type: Directory
        - name: registry-dir
          hostPath:
            path: /var/lib/tns-csi
            type: DirectoryOrCreate
