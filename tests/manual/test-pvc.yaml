apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-nfs
spec:
  accessModes:
    - ReadWriteMany
   storageClassName: tns-csi-nfs
  resources:
    requests:
      storage: 1Gi

---
# Test Pod using the PVC
apiVersion: v1
kind: Pod
metadata:
  name: test-nfs-pod
spec:
  containers:
    - name: app
      image: busybox
      command: ["sh", "-c", "echo 'Testing NFS mount from Kind' > /data/test.txt && cat /data/test.txt && sleep 3600"]
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: test-pvc-nfs
