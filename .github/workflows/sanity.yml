name: CSI Sanity Tests

on:
  push:
    branches: [ main, 'feature/enable-sanity-tests' ]
    paths:
      - 'pkg/**'
      - 'cmd/**'
      - 'tests/sanity/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/sanity.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pkg/**'
      - 'cmd/**'
      - 'tests/sanity/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/sanity.yml'
  workflow_dispatch:

jobs:
  sanity:
    name: CSI Sanity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run CSI sanity tests
        run: make test-sanity

      - name: Run unit tests
        run: make test-unit
